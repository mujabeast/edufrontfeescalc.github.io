<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
    <style>
        /* Basic CSS to restore design and colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Fee Calculator</h1>
    <form id="feeForm">
        <!-- Form fields -->
        <div>
            <label for="level">Level:</label>
            <select id="level">
                <option value="k2">K2</option>
                <option value="primary1">Primary 1</option>
                <option value="primary2">Primary 2</option>
                <option value="primary3">Primary 3</option>
                <option value="primary4">Primary 4</option>
                <option value="primary5">Primary 5</option>
                <option value="primary6">Primary 6</option>
                <option value="secondary1">Secondary 1</option>
                <option value="secondary2">Secondary 2</option>
                <option value="secondary3">Secondary 3</option>
                <option value="olevels">O-Levels</option>
            </select>
        </div>
        <div>
            <label for="subjects">Number of Subjects (Inclusive of siblings):</label>
            <input type="number" id="subjects" min="1" required>
        </div>
        <div>
            <label for="paymentPlan">Payment Plan:</label>
            <select id="paymentPlan">
                <option value="monthly">Monthly</option>
                <option value="halfYearly">Half-Yearly</option>
                <option value="annually">Annually</option>
            </select>
        </div>
        <div>
            <label for="newStudent">New Student:</label>
            <select id="newStudent">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label for="lmsFee">Include LMS & Materials Fee:</label>
            <select id="lmsFee">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div id="adjustmentsContainer">
            <h3>Adjustments</h3>
            <!-- Adjustments will be added here -->
        </div>
        <button type="button" id="addAdjustment">Add Adjustment</button>
        <br><br>
        <button type="button" onclick="calculateFees()">Calculate Fees</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
