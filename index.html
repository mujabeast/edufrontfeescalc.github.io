<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
</head>
<body>
    <h1>Fee Calculator</h1>
    <form id="feeForm">
        <div>
            <label for="level">Level:</label>
            <select id="level">
                <option value="k2">K2</option>
                <option value="primary1">Primary 1</option>
                <option value="primary2">Primary 2</option>
                <option value="primary3">Primary 3</option>
                <option value="primary4">Primary 4</option>
                <option value="primary5">Primary 5</option>
                <option value="primary6">Primary 6</option>
                <option value="secondary1">Secondary 1</option>
                <option value="secondary2">Secondary 2</option>
                <option value="secondary3">Secondary 3</option>
                <option value="olevels">O-Levels</option>
            </select>
        </div>
        <div>
            <label for="subjects">Number of Subjects (Inclusive of siblings):</label>
            <input type="number" id="subjects" min="1" required>
        </div>
        <div>
            <label for="paymentPlan">Payment Plan:</label>
            <select id="paymentPlan">
                <option value="monthly">Monthly</option>
                <option value="halfYearly">Half-Yearly</option>
                <option value="annually">Annually</option>
            </select>
        </div>
        <div>
            <label for="newStudent">New Student:</label>
            <select id="newStudent">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label for="lmsFee">Include LMS & Materials Fee:</label>
            <select id="lmsFee">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div id="adjustmentsContainer">
            <h3>Adjustments</h3>
            <!-- Adjustments will be added here -->
        </div>
        <button type="button" id="addAdjustment">Add Adjustment</button>
        <br><br>
        <button type="button" onclick="calculateFees()">Calculate Fees</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
