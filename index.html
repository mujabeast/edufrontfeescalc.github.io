<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufront Fees Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edufront Fees Calculator</h1>
        
        <form id="feesForm">
            <label for="level">Select Level:</label>
            <select id="level">
                <option value="k2">K2</option>
                <option value="primary1">Primary 1</option>
                <option value="primary2">Primary 2</option>
                <option value="primary3">Primary 3</option>
                <option value="primary4">Primary 4</option>
                <option value="primary5">Primary 5</option>
                <option value="primary6">Primary 6</option>
                <option value="secondary1">Secondary 1</option>
                <option value="secondary2">Secondary 2</option>
                <option value="secondary3">Secondary 3</option>
                <option value="olevels">O/N Levels</option>
            </select>

            <label for="subjects">Number of Subjects:</label>
            <input type="number" id="subjects" min="1" max="5" value="1">

            <label for="siblingSubjects">Total Subjects Across All Siblings:</label>
            <input type="number" id="siblingSubjects" min="0" placeholder="Enter total sibling subjects">

            <label for="paymentPlan">Payment Plan:</label>
            <select id="paymentPlan">
                <option value="monthly">Monthly</option>
                <option value="halfYearly">Half-Yearly (2% discount)</option>
                <option value="annually">Annually (5% discount)</option>
            </select>

            <label for="newStudent">Is this a New Student?</label>
            <select id="newStudent">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="lmsFee">LMS & Materials Fee Required?</label>
            <select id="lmsFee">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <h2>Adjustments</h2>
            <div id="adjustmentsContainer"></div>
            <button type="button" id="addAdjustment">Add Adjustment</button>

            <button type="button" onclick="calculateFees()">Calculate</button>
        </form>

        <div id="result"></div>

        <footer>
            Powered by <a href="https://edufront.com/" target="_blank">Edufront</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
